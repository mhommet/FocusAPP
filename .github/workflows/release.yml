name: 'Release - Build & Publish'

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    permissions:
      contents: write
      issues: read
      pull-requests: read
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # OBLIGATOIRE : RÃ©cupÃ¨re tout l'historique pour trouver les tags

      # 1. On trouve manuellement le tag prÃ©cÃ©dent via Git (plus fiable que l'auto-dÃ©tection)
      - name: Get previous tag
        id: previoustag
        shell: bash
        run: |
          # Trie les tags par date dÃ©croissante
          PREV_TAG=$(git tag --sort=-committerdate | grep -A 1 ${{ github.ref_name }} | tail -n 1)
          
          # Si c'est la premiÃ¨re release ou pas de tag trouvÃ©, on prend le premier commit
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" == "${{ github.ref_name }}" ]; then
            echo "No previous tag found, using initial commit"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          echo "Previous tag identified: $PREV_TAG"
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      # 2. On gÃ©nÃ¨re le changelog en lisant les COMMITS (commitMode: true)
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configuration pour mapper "feat: ..." vers la catÃ©gorie Features
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## ðŸš€ Features",
                  "labels": ["feat", "feature"]
                },
                {
                  "title": "## ðŸ› Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## âš¡ Performance",
                  "labels": ["perf"]
                },
                {
                  "title": "## ðŸ’¬ Other Changes",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}",
              "prerelease": false,
              "ignore_labels": ["ignore"]
            }
          fromTag: ${{ steps.previoustag.outputs.tag }}
          toTag: ${{ github.ref_name }}
          commitMode: true # IMPORTANT : Lit les messages de commit au lieu des PRs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOCUS_API_KEY: ${{ secrets.FOCUS_API_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'FocusApp ${{ github.ref_name }}'
          releaseBody: |
            ## FocusApp ${{ github.ref_name }} - Diamond+ League Companion

            ### ðŸ“¥ Installation

            **Download:** `FocusApp_${{ github.ref_name }}_x64-setup.exe`

            1. Download the installer above
            2. Run the .exe file
            3. Follow installation wizard
            4. Launch from Desktop shortcut

            ---

            ### âœ¨ What's New

            ${{ steps.changelog.outputs.changelog }}

            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previoustag.outputs.tag }}...${{ github.ref_name }}
          releaseDraft: false
          prerelease: false

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusApp-${{ github.ref_name }}-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 90
